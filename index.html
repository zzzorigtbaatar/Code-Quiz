<!DOCTYPE html>
<html>

<head>
    <title>CSS Box Styling</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <div class="large-font">Javascript Code Quiz Game</div>
        <button class="start-button">Start Game</button>
    </header>

    <main>
        <section>
            <div class="medium-font welcome-text">Test your Javascript knowledge!</div>
            <div class = "question-container">
                <ul class="question-list">
                    <h3 class="question-title"></h3>
                    <button class="card choice-card" id="choice1"></button>
                    <button class="card choice-card" id="choice2"></button>
                    <button class="card choice-card" id="choice3"></button>
                    <button class="card choice-card" id="choice4"></button>
                </ul>
                <div id="result"></div>
            </div>
            
        </section>
        <section>
            <div class="card result-card" id="result-card">
                <div class="win-loss-container">
                    <div>
                        <h2>Score: <span id="score">0 </span> </h2>
                    </div>
                    <button class="reset-button">Reset Score</button>
                </div>
                <div class="card timer">
                    <div class="timer-text">
                        <div class="large-font timer-count">45</div>
                        <h3>seconds remaining</h3>
                    </div>
                </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
